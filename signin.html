<!DOCTYPE html>
<html>
<head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <!--Bootstrap JS and css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="signup.css">
  
    <title>Volunteer Hands</title>
</head>
<body>
        <nav class="navbar navbar-fixed navbar-expand-xl bg-light navbar-light" id="nav">
                <!-- Brand/logo -->
                <img src="helping hands.jpg" alt="logo" style="width:65px;">
                <a class="navbar-brand" href="Index.html">
                  <h3>VOLUNTEER HANDS</h3>
                </a>
                
                
                <!-- Links -->
                <ul class="navbar-nav ml-auto" style="padding:20px;">
                  <li class="nav-item" style=" margin-left:20px;">
                    <a class="nav-link" href="volunteer.html">Be a Volunteer</a>
                  </li>
                  <li class="nav-item" style=" margin-left:20px;">
                    <a class="nav-link" href="ngo.html">Need a volunteer</a>
                  </li>
                  <li class="nav-item" style=" margin-left:20px;">
                        <a href="signin.html">
                                <button type="button" class="btn btn-info" >Login </button>
                            </a>
                      </li>
                <li class="nav-item" style=" margin-left:20px;">
                  <a href="signup.html">
                    <button type="button" class="btn btn-info" > Sign Up </button>
                </a>
                 </li>
                 
                </ul>
              </nav>
              
          </header>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign up</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
